<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game suit 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Game suit 2</h1>
      <div class="game-contaiener">
        <h2 class="subtitle">Silahkan pilih</h2>
        <div class="game">
          <button class="btn" id="jempol">Jempol</button>
          <button class="btn" id="telunjuk">Telunjuk</button>
          <button class="btn" id="kelingking">Kelingking</button>
        </div>
        <div class="result">
          <h2 class="subtitle">Hasil</h2>
          <p id="result"></p>
        </div>
        <div class="game-play-container">
          <div class="player">
            <h2 class="subtitle">Kamu</h2>
            <img id="player" />
            <h2 id="text-image"></h2>
          </div>
          <h2 class="subtitle">VS</h2>
          <div class="computer">
            <h2 class="subtitle">Komputer</h2>
            <img id="computer" />
            <h2 id="text-image2"></h2>
          </div>
        </div>
        <div class="score">
          <span id="menang">Menang: 0</span>
          <span id="seri">Seri: 0</span>
          <span id="kalah">Kalah: 0</span>
        </div>
        <button class="btn" id="reset">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
